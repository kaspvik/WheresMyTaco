<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where´s My Taco?</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <!-- Homepage -->
    <section>
        <div style="background-image: url(images/1.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="homePage">
            <div>
                <button onclick="showFirstSceneSmulan()" id="startButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Begin!</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Introduction -->
    <section>
        <div style="background-image: url(images/2.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="firstSceneSmulan" class="backgroundPage" style="display: none;">
            <div>
                <button id="introductionButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Hello Smulan!</span>
                </button>
            </div>
        </div>

        <div style="background-image: url(images/3.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="secondSceneSmulan" class="backgroundPage" style="display: none;">
            <div>
                <button id="introductionButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Oh no! What can we do?</span>
                </button>
            </div>
        </div>

        <div style="background-image: url(images/2.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="thirdSceneSmulan" class="backgroundPage" style="display: none;">
            <div>
                <button id="introductionButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Lets go!</span>
                </button>
            </div>
        </div>
    </section>

    <!-- In the Kitchen -->
    <section>
        <div style="background-image: url(images/4.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="inTheKitchen" class="backgroundPage" style="display: none;">
            <div>
                <button id="kitchenButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Thanks!</span>
                </button>
            </div>
        </div>

        <div style="background-image: url(images/4.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="findTheBowl" class="backgroundPage" style="display: none;">
            <div>
                <button id="kitchenButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Let´s find it!</span>
                </button>
            </div>
        </div>

        <div style="background-image: url(images/4.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="bowlAlternative" class="backgroundPage" style="display: none;">
            <div>
                <button id="firstAlternativeButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">look on the table!</span>
                </button>
                <button id="secondAlternativeButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">look under the table!</span>
                </button>
            </div>
        </div>

    </section>

    <!-- Alternative 2 in the Kitchen -->
    <section>
        <div style="background-image: url(images/5.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="underTheTable" class="backgroundPage" style="display: none;">
            <div>
                <button id="kitchenButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">go back!</span>
                </button>
            </div>
        </div>
    </section>

    <!-- On the table -->
    <section>
        <div style="background-image: url(images/6.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="onTableFirst" class="backgroundPage" style="display: none;">
            <div>
                <button id="onTableButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Nice crib!</span>
                </button>
            </div>
        </div>

        <div style="background-image: url(images/6.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="onTableSecond" class="backgroundPage" style="display: none;">
            <div>
                <button id="onTableButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Sweet!</span>
                </button>
            </div>
        </div>

        <div style="background-image: url(images/7.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="crumbsOnTable" class="backgroundPage" style="display: none;">
            <div>
                <button id="crumbsOnTableButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Not good enough clearly..</span>
                </button>
            </div>
        </div>

        <div style="background-image: url(images/6.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="onTableThird" class="backgroundPage" style="display: none;">
            <div>
                <button id="onTableButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Purfect!</span>
                </button>
            </div>
        </div>

    </section>

    <!-- Overview on all the rooms -->
    <section>
        <div style="background-image: url(images/8.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="overviewOverAllRooms" class="backgroundPage" style="display: none;">
            <div>
                <button id="bedroomDoorButton"> </button>
            </div>
            <div>
                <button id="livingRoomDoorButton"> </button>
            </div>
            <div>
                <button id="closetDoorButton"> </button>
            </div>
            <div>
                <button id="bathroomDoorButton"> </button>
            </div>
            <div>
                <button id="atticDoorButton"> </button>
            </div>
        </div>
    </section>



    <!-- The Bedroom -->
    <section>
        <div style="background-image: url(images/9.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="bedroomBeforeItem" class="backgroundPage" style="display: none;">
            <div>
                <button id="closetBedroom"></button>
            </div>
        </div>

        <div style="background-image: url(images/10.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="bedroomAfterItem" class="backgroundPage" style="display: none;">
            <div>
                <button id="nachoBag">
                    <img src="images/objects/1.png" alt="bag of nachos">
                </button>
            </div>
        </div>

    </section>

    <!-- The Living Room -->
    <section>
        <div style="background-image: url(images/11.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="livingroomItem" class="backgroundPage" style="display: none;">
            <div>
                <button id="salsaJar">
                    <img src="images/objects/2.png" alt="Jar of tomato salsa">
                </button>
            </div>
        </div>
    </section>

    <!-- The Bathroom -->
    <section>

        <div style="background-image: url(images/12.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="bathroomBeforeItem" class="backgroundPage" style="display: none;">
            <div>
                <button id="showerCurtain"></button>
            </div>
        </div>

        <div style="background-image: url(images/13.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="bathroomAfterItem" class="backgroundPage" style="display: none;">
            <div>
                <button id="theVeggies">
                    <img src="images/objects/3.png" alt="A bunch of veggies">
                </button>
            </div>
        </div>

    </section>

    <!-- The Attic -->
    <section>

        <div style="background-image: url(images/14.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="atticBeforeItem" class="backgroundPage" style="display: none;">
            <div>
                <button id="fluffyPillow">
                    <img src="images/objects/4.png" alt="A pillow">
                </button>
            </div>
        </div>

        <div style="background-image: url(images/14.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="atticAfterItem" class="backgroundPage" style="display: none;">
            <div>
                <button id="pileOfTortillas">
                    <img src="images/objects/5.png" alt="A bunch of tortillas">
                </button>
            </div>
        </div>

    </section>

    <!-- The Closet -->
    <section>

        <div style="background-image: url(images/15.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="closetBeforeItem" class="backgroundPage" style="display: none;">
            <div>
                <button id="closetDoor"></button>
            </div>
        </div>

        <div style="background-image: url(images/16.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="closetAfterItem" class="backgroundPage" style="display: none;">
            <div>
                <div>
                    <button id="theNote"></button>
                </div>
            </div>
        </div>

    </section>

    <!-- The Note -->
    <section>

        <div style="background-image: url(images/17.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="theNoteInCloset" class="backgroundPage" style="display: none;">
            <div>
                <button id="theNoteButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">oh..</span>
                </button>
            </div>
        </div>

    </section>

    <!-- Ending -->

    <section>

        <div style="background-image: url(images/3.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="lastScene" class="backgroundPage" style="display: none;">
            <div>
                <button id="firstEndingButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Dont feed Smulan!</span>
                </button>
                <button id="secondEndingButton" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Feed Smulan!</span>
                </button>
            </div>
        </div>

    </section>

    <!-- Choice of ending -->
    <section>

        <div style="background-image: url(images/18.png);background-size: cover; background-position: center; background-repeat: no-repeat;"
            id="thanksForPlaying" class="backgroundPage" style="display: none;">
            <div>
                <button id="backToHomepage" class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">Back to Homepage!</span>
                </button>
            </div>
        </div>

    </section>


</body>

</html>
